<h1 class="title">Login</h1>

<mat-card class="mat-card">
  <form (ngSubmit)="submitLogin()" *ngIf="!loading; else loadingTemplate">
    <ul style="list-style-type:none;">
      <li>Username</li>
      <li><input type="text" name="username" [(ngModel)]="username" id="Username"></li>
      <br>
      <li>Password</li>
      <li><input type="password" name="password" [(ngModel)]="password" id="Password"></li>
      <br>
      <li *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </li>
      <br>
      <li id="loginandreg">
        <button class="button" type="submit">Login</button>
        <a class="nav-item nav-link custom-link" routerLink="/register">Don't have an account? Register here!</a>
      </li>
    </ul>
  </form>

</mat-card>

<ng-template #loadingTemplate>
  <div class="loading-spinner">
    <div></div>
  </div>
</ng-template>
